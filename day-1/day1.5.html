<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewLine</title>
</head>
<body>
    <script>
        // input:
        let poem = "Roses are red,\nViolets are blue,\nJavaScript is fun,\nAnd so are you.";
        console.log(poem);

        //output:
        // Roses are red,
        // Violets are blue,
        // JavaScript is fun,
        // And so are you.
    </script>
</body>
</html>
